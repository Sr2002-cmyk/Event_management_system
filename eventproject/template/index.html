{% extends 'base.html' %}
{% load static %}

{%block title%}

Home

{%endblock%}
{%block content%}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Management Carousel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0d5d5;
      margin: 0;
      padding: 0;
    }

    .carousel {
      width: 80%;
      max-width: 700px;
      margin: 50px auto;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-slide {
      min-width: 100%;
      box-sizing: border-box;
      position: relative;
    }

    .carousel-slide img {
      width: 100%;
      display: block;
    }

    .carousel-caption {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
    }

    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      color: rgb(196, 155, 155);
      border: none;
      padding: 10px;
      cursor: pointer;
    }

    .carousel-btn.prev {
      left: 10px;
    }

    .carousel-btn.next {
      right: 10px;
    }
  </style>
</head>
<body>

<div class="carousel">
  <div class="carousel-track">
    <div class="carousel-slide">
      <img src="{% static 'image/corporate.jpeg'%}" alt="Corporate Seminar">
      <div class="carousel-caption">Corporate Seminar</div>
    </div>
    <div class="carousel-slide">
      <img src="{% static 'image/wed.jpeg'%}" alt="Wedding Gala">
      <div class="carousel-caption">Wedding Gala</div>
    </div>
    <div class="carousel-slide">
      <img src="{% static 'image/music.jpeg'%}" alt="Music Festival">
      <div class="carousel-caption">Music Festival</div>
    </div>
  </div>
  <button class="carousel-btn prev" onclick="moveSlide(-1)">&#10094;</button>
  <button class="carousel-btn next" onclick="moveSlide(1)">&#10095;</button>
</div>

<script>
  const track = document.querySelector('.carousel-track');
  const slides = Array.from(track.children);
  let currentIndex = 0;

  function moveSlide(direction) {
    currentIndex = (currentIndex + direction + slides.length) % slides.length;
    track.style.transform = `translateX(-${currentIndex * 100}%)`;
  }
</script>

</body>
</html>


{%endblock%}
